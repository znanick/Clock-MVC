<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Clock MVC</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="container">
      <div id="clock1" class="clock">
        <button class="butStart">START</button>
        <button class="butStop">STOP</button>
      </div>
      <div id="clock2" class="clock">
        <button class="butStart">START</button>
        <button class="butStop">STOP</button>
      </div>
      <div id="clock3" class="clock">
        <button class="butStart">START</button>
        <button class="butStop">STOP</button>
        <svg
          id="clockSVG1"
          class="clockSVG"
          width="200"
          height="200"
          xmlns="http://www.w3.org/2000/svg"
        ></svg>
      </div>
      <div id="clock4" class="clock">
        <button class="butStart">START</button>
        <button class="butStop">STOP</button>
        <svg
          id="clockSVG2"
          class="clockSVG"
          width="200"
          height="200"
          xmlns="http://www.w3.org/2000/svg"
        ></svg>
      </div>
      <div id="clock5" class="clock">
        <button class="butStart">START</button>
        <button class="butStop">STOP</button>
      </div>
      <div id="clock6" class="clock">
        <button class="butStart">START</button>
        <button class="butStop">STOP</button>
      </div>
    </div>
    <script src="ClockView.js"></script>
    <script src="clock.js"></script>
    <script src="clockController.js"></script>

    <script src="script.js"></script>
  </body>
</html>
